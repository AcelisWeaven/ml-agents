test_editors:
  - version: 2018.4
  - version: 2019.3
---
{% for editor in test_editors %}
test_mac_training_int_{{ editor.version }}:
  name: Test Mac Fast Training {{ editor.version }}
  agent:
    type: Unity::VM::osx
    image: ml-agents/ml-agents-bokken-mac:v0.1.3-build-tensorflow-489268
    flavor: b1.small
  variables:
    UNITY_VERSION: {{ editor.version }}
  commands:
    - python -u -m ml-agents.tests.yamato.training_int_tests
  triggers:
    pull_requests:
      - targets:
          only:
            - "master"
            - "/release-.*/"
            - "/hotfix-.*/"
  artifacts:
    unit:
      paths:
        - "artifacts/**"
{% endfor %}
